<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css "/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-success text-white">
                <a class="navbar-brand" href="#">IRunes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Users/Login">Login</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Users/Register">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr class="bg-success" style="height: 2px" />
        <main>
            <h1 class="text-center text-success">Create Track</h1>
            <hr class="bg-success w-50" style="height: 2px" />
            <form class="w-50 mx-auto" action="/Tracks/Create?albumId=@Model.AlbumId" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name..." />
                </div>
                <div class="form-group d-flex justify-content-between">
                    <div>
                        <label for="link">Link</label>
                        <input class="form-control" type="text" id="link" name="link" placeholder="Link..." />
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input class="form-control" type="text" id="price" name="price" placeholder="Price..." />
                    </div>
                </div>
                <hr class="bg-success" style="height: 2px" />
                <div class="d-flex justify-content-around">
                    <button class="btn bg-success text-white" type="submit">Create</button>
                    <a class="btn bg-success text-white" href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
                </div>
            </form>
        </main>
        <hr class="bg-success" style="height: 2px" />
        <footer>
            <h5 class="font-weight-bold text-center">CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
        </footer>
</body>
</html>
