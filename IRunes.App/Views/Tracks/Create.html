<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet"href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success text-white">
        <a class="navbar-brand" href="#">IRunes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div  class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Users/Login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Users/Register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<hr class="bg-success" style="height: 2px" />
    <main>
        <h1>Create Track</h1>
        <hr style="height: 2px" />
        <form action="/Tracks/Create?albumId=@Model.AlbumId" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name..." />
            </div>
            <div>
                <div>
                    <label for="link">Link</label>
                    <input type="text" id="link" name="link" placeholder="Link..." />
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" placeholder="Price..." />
                </div>
            </div>
            <hr style="height: 2px" />
            <div>
                <button type="submit">Create</button>
                <a href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
            </div>
        </form>
    </main>
    <hr class="bg-success" style="height: 2px" />
    <footer>
        <h5 class="font-weight-bold text-center">CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
    </footer>
</body>
</html>
